<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>

<script type="module">
  import sidebar from "./components/sidebar.js"

  document.querySelector("#sidebar").innerHTML=sidebar()

  import { apiCall, appendArticles } from "./scripts/main.js"

  var res = []

  var obj = JSON.parse(localStorage.getItem("article"))

  res.push(obj)

  console.log(res)

  var main = document.querySelector("#main")

  appendArticles(res,main)

  import storeSearchterm from "./scripts/search.js"

  var resinput = document.querySelector("#searchbar")
  resinput.addEventListener("keypress",function(e)
  {

    var input = document.querySelector("#searchbar").value
    if(e.key=="Enter")
    {
  
      storeSearchterm(input)

    }

  })


</script>
