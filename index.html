<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">

  import sidebar from "./components/sidebar.js"

  document.querySelector("#sidebar").innerHTML=sidebar()

  import { apiCall, appendArticles } from "./scripts/main.js"

  var url = "https://shrouded-earth-23381.herokuapp.com/api/headlines/india"

  var res = await apiCall(url)

  console.log(res)

  var main = document.querySelector("#main")

  appendArticles(res,main)

  import storeSearchterm from "./scripts/search.js"

  var resinput = document.querySelector("#searchbar")
  resinput.addEventListener("keypress",function(e)
  {

    var input = document.querySelector("#searchbar").value
    if(e.key=="Enter")
    {
  
      storeSearchterm(input)

    }

  })

</script>
